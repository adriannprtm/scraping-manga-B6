        ><br /><br />

        <label for="nominal">Nominal:</label>
        <input type="number" id="nominal" name="nominal" required /><br /><br />

        <label for="kategori">Kategori:</label>
        <input type="text" id="kategori" name="kategori" required /><br /><br />
