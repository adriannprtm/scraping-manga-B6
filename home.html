<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Home</title>
    <link rel="stylesheet" href="css/home.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <script src="js/home.js" defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div id="loadingScreen" class="loading-screen">
      <div class="loader"></div>
    </div>
    <nav class="nav">
      <i class="uil uil-bars navOpenBtn"></i>
      <a href="home.html" class="logo">Money</a>

      <ul class="nav-links">
        <i class="uil uil-times navCloseBtn"></i>
        <li><a href="home.html" class="nav-link">Home</a></li>
        <li><a href="transaksi.html" class="nav-link">Transaksi</a></li>
        <li><a href="rekap.html" class="nav-link">Rekap</a></li>
        <li><a href="chart.html" class="nav-link">Grafik</a></li>
        <li><a href="profile.html" class="nav-link">Profile</a></li>
        <li><a href="scraping.html" class="nav-link">Scraping Manga</a></li>
      </ul>

      <button id="logoutButton" class="btn-logout" onclick="logout()">
        Logout
      </button>
      <i class="uil" id="searchIcon"></i>
    </nav>
    <div class="conteiner">
      <div class="box">
        <h1>Welcome To</h1>
        <h2>Money Tracking App</h2>
      </div>
      <div class="img">
        <img src="img/moneyTrack.png" />
      </div>
    </div>
    <div>
      <table id="tabelTransaksi">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Kategori</th>
            <th>Pemasukan</th>
            <th>Pengeluaran</th>
            <th>Selisih</th>
          </tr>
        </thead>
        <tbody>
          <!-- Baris transaksi akan ditambahkan di sini -->
        </tbody>
      </table>
    </div>
    <footer>
      <h3>@B6 Proyek1</h3>
    </footer>
    <script src="js/login.js"></script>
    <script src="js/transaksi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous">
    </script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const currentLocation = window.location.pathname; // Mendapatkan path saat ini
        const menuLinks = document.querySelectorAll('.nav-link'); // Mendapatkan semua link di menu
        
        menuLinks.forEach(link => {
            if(link.getAttribute('href') === currentLocation) {
                link.classList.add('is-active'); // Menambahkan kelas 'is-active' ke link yang cocok
            }
        });
      });
    </script>
  </body>
</html>
